  <nz-collapse [nzBordered]="false" cdkDropList (cdkDropListDropped)="drop($event)" class="long-div">
    <nz-collapse-panel
      #p
      *ngFor="let panel of listOfData; index as i"
      [nzHeader]="panel.address"
      [nzActive]="false"
      class="customestyle"
      [nzExpandedIcon]="expandedIcon"
      cdkDrag
      [@slideInOut]
      [nzExtra]="delItem"
    >
      <ng-template #delItem>
        <i nz-icon nzType="close" nzTheme="outline" (click)="deleteLocation(i)" style="color: red"></i>
        <!--        <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button" (click)="deleteLocation(i)" nzTheme="outline"></i>-->
      </ng-template>
      <ng-template #expandedIcon>
        <i nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? 90 : -90"></i>
      </ng-template>
      <div nz-row [nzGutter]="24">
        <div nz-col class="gutter-row" [nzSpan]="8">
          <p style="color: #0092ff">18:00 - 19:00 Uhr</p>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="6">
          <p style="color: #58EC49">18:00 uhr</p>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="4">
          <p style="color: rebeccapurple">0 Min</p>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="6">
          <p style="color: cornflowerblue">18:00 uhr</p>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <nz-descriptions nz-col nzSpan="24">
          <nz-descriptions-item nzTitle="Auftrag">Auftragnummer, Auszulieferneds product 0.a</nz-descriptions-item>
        </nz-descriptions>
      </div>
    </nz-collapse-panel>
    <button nz-button nzType="primary" (click)="postLocations()">
      Add Indiviual address&nbsp;<i nz-icon nzType="plus" nzTheme="outline"></i>
    </button>
  </nz-collapse>
  <div nz-row nzGutter="24">
    <div nz-col class="gutter-row" nzSpan="10" style="text-align: right">
      <button nz-button nzType="primary" (click)="postLocations()">optimize</button>
    </div>
    <div nz-col class="gutter-row" nzSpan="7" style="text-align: right">
      <button nz-button nzType="default" style="background-color: dodgerblue" (click)="postLocations()">create</button>
    </div>
    <div nz-col class="gutter-row" nzSpan="7">
      <button nz-button nzType="danger" (click)="postLocations()">Cancel</button>
    </div>
  </div>
